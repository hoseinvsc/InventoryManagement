<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}مدیریت انبار{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'product_list' %}">مدیریت انبار</a>
        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <a class="nav-link text-white" href="{% url 'logout' %}">خروج</a>
            {% else %}
                <a class="nav-link text-white" href="{% url 'login' %}">ورود</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="mt-3">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
