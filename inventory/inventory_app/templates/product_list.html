{% extends 'base.html' %}

{% block title %}لیست محصولات{% endblock %}

{% block content %}
    <h2>لیست محصولات</h2>

    <form method="GET" class="mb-3">
        <input type="text" name="q" class="form-control" placeholder="جستجو کنید..." value="{{ request.GET.q }}">
    </form>

    <table class="table table-bordered">
        <tr class="table-dark">
            <th>نام</th>
            <th>دسته‌بندی</th>
            <th>موجودی</th>
            <th>ویرایش</th>
            <th>حذف</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.quantity }}</td>
            <td><a href="{% url 'edit_product' product.id %}" class="btn btn-warning btn-sm">ویرایش</a></td>
            <td>
                <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm"
                   onclick="return confirm('آیا مطمئن هستید؟')">❌</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'add_product' %}" class="btn btn-success">➕ افزودن محصول</a>
{% endblock %}
